<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Vainilla helados - Contacto</title>
  </head>
  <body>
  <header class="header">
        <img class="logo" src="./assets/images/logo.png" alt="Logo de tienda">
        <h1>Vainilla Helados</h1>
        <nav class="navbar">
            <ul>
                <li><a href="/index.html"></a>Inicio</li>
                <li><a href="#venta"></a>Productos</li>
                <li><a href="./pages/contacto.html"></a>Contacto</li>
            </ul>
        </nav>
    </header>

    <main>
      <section class="seccion-contacto">
        <h1 class="titulo-contacto">Contacto</h1>
        <form
          class="form"
          action="https://formspree.io/f/mldpwobz"
          method="POST"
        >
          <div class="campo-form">
            <label for="email"> Correo:</label>
            <input id="email" type="email" name="email" />
          </div>

          <div class="campo-form">
            <label for="mensaje"> Mensaje:</label>
            <textarea id="mensaje" name="message"></textarea>
          </div>

          <!-- Asunto del mail que te llega -->
          <input type="hidden" name="subject" value="Contacto desde el sitio" />

          <!-- your other form fields go here -->
          <button type="submit">Send</button>
        </form>
      </section>
    </main>

    <footer class="footer">
      
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
     <header class="header">
        <img class="logo" src="../assets/images/logo.png" alt="Logo de tienda">
        <h1>Vainilla Helados</h1>

    <main class="contacto--main">
      <section class="seccion-contacto">
        <h2>Contacto</h2>
        <form
          class="form"
          action="https://formspree.io/f/mldpwobz"
          method="POST"
        >
          <div class="campo-form">
            <label for="email"> Correo:</label>
            <input id="email" type="email" name="email" />
          </div>

          <div class="campo-form">
            <label for="mensaje"> Mensaje:</label>
            <textarea id="mensaje" name="message"></textarea>
          </div>

          
          <input type="hidden" name="subject" value="Contacto desde el sitio" />

          <button type="submit">Send</button>
        </form>
      </section>
    </main>

    <footer class="footer">
